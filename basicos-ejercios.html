    2) Programa una función que te devuelva el texto recortado según el número de caracteres indicados, pe. miFuncion("Hola Mundo", 4) devolverá "Hola".
    */

    function textoRecortado(texto = '', NºCaracterIndicado) {
      if (typeof texto !== 'string') return 'el valor ingresado no es una cadena de texto'

      if (texto === '') return 'no ha ingresado ningun valor'

      if (typeof NºCaracterIndicado !== 'number') return 'el valor indicado no es un numero'

      if (!Number.isInteger(NºCaracterIndicado)) return 'el valor indicado debe ser un numero entero'//NOTA:!Number.isInteger => verifica si el valor es diferente de un numero entero  

      if (NºCaracterIndicado > texto.length) return 'el valor indicado sobrepasa los caracteres del texto'

      return texto.slice(0, NºCaracterIndicado)
    }

    /*ejercicio Nº6
    6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe.miFuncion("hola mundo adios mundo", "mundo") devolverá 2.
    */

    function palabraRepetida(palabra = '', texto = '') {

      let seRepite = 0;


      if (typeof texto !== 'string') return 'el valor ingresado no es una cadena de texto'

      if (texto === '') return 'no ha ingresado ningun texto '

      if (typeof palabra !== 'string') return 'el valor ingresado a buscar no es una cadena de texto'

      if (palabra === '') return 'no ha ingresado ningun valor a buscar'


      for (let i = 0; i < texto.length; i++) {
        if (texto.indexOf(palabra, i) != -1) {
          seRepite++;

          //para que se siga ejecutando hasta que finalice el codigo hay que colocar la siguiente sentencia

          i = texto.indexOf(palabra, i) + palabra.length;

          console.log(`la palabra ${palabra} se repite ${seRepite} veces en el texto`)
        }
      }
    }
    console.log(palabraRepetida('hola', 'hola don pepito, hola don jose, hola mundo'))






    /*
    ejercicio Nº7
    7) Programa una función que valide si una palabra o frase dada, es un palíndromo(que se lee igual en un sentido que en otro), pe.mifuncion("Salas") devolverá true.
    */

    function palindromo(frase = '') {

      let frase1 = frase.toLowerCase().replace(/\,*\s/ig, '') //expresion regular para quitar espacios y comas (,)

      if (typeof frase !== 'string') return 'el valor introducido no es una cadena de texto'


      if (frase === '') return 'no has introducido ninguna palabra'

      return frase1.split('').reverse().join('') === frase1


        ? `la palabra ${frase} es palindromo`
        : `la palabra ${frase} no es palindromo`


    }

    console.log(palindromo('SalAs'))
    console.log(palindromo('arena'))
    console.log(palindromo('areNerA'))
    console.log(palindromo('anita, lava la tina'))

      9) Programa una función que obtenga un numero aleatorio entre 501 y 600. */

    function generadorDeNumeros(max, min) {

      if (typeof max !== 'number') return 'el valor maximo indicado no es un numero'

      if (!Number.isInteger(max)) return 'el valor indicado debe ser un numero entero'//NOTA:!Number.isInteger => verifica si el valor es diferente de un numero entero  

      if (typeof min !== 'number') return 'el valor minimo indicado no es un numero'

      if (!Number.isInteger(min)) return 'el valor indicado debe ser un numero entero'//NOTA:!Number.isInteger => verifica si el valor es diferente de un numero entero  

      return Math.floor(Math.random() * (max - min)) + min

    }

    /* ejercicio Nº10
     10) Programa una función que reciba un número y evalúe si es capicúa o no(que se lee igual en un sentido que en otro), pe.miFuncion(2002) devolverá true.
    */

    function capicua(number) {

      if (typeof number !== 'number') return 'el valor indicado no es un numero'

      let numCapicua = number.toString() //se manda a convertir en string para poder aplicar los metodos

      let capicua = numCapicua.split('').reverse().join('') //metodos

      return numCapicua === capicua

        ? `${number}, es capicua => ${capicua}`
        : `${number}, no es capicua => ${capicua}`

    }

    console.log(capicua(20.02))

    /*
11) Programa una función que calcule el factorial de un número(El factorial de un entero positivo n, se define como el producto de todos los números enteros positivos desde 1 hasta n), pe.miFuncion(5) devolverá 120.
*/

    function factorial(numero) {

      let factorial = 1

      if (typeof numero !== 'number') return 'el valor introducido no es un numero'

      if (numero === 0) return `el factorial de ${numero} es ${factorial}`

      if (numero < 0) return 'no se puede calcular el numero debe ser positivo'

      for (i = 1; i <= numero; i++) {
        factorial = factorial * i

      }
      return `el factorial de ${numero} es => ${factorial}`
    }

    console.log(factorial(0))
    console.log(factorial(5))
    console.log(factorial(6))




    /* ejercicio Nº12
     12) Programa una función que determine si un número es primo (aquel que solo es divisible por sí mismo y 1) o no, pe. miFuncion(7) devolverá true.
     */

    function numeroPrimo(number) {

      if (typeof number !== 'number') return `el valor  ${number}, no es un numero`

      if (number <= 1) return `el valor ${number}, debe ser un numero mayor a 2`

      if (number === 2) return `el numero ${number}, no es un numero primo`

      if (!Number.isInteger(number)) return `el valor ${number}, debe ser un numero entero`

      for (let i = 2; i < number; i++) {

        console.log(`${number}/${i} = ${number % i}`)

        if (number % i === 0) return `el numero ${number}, no es un numero primo `
      }                                   //aqui se termina el ciclo for y se hace la otra validacion
      return `el numero ${number}, SI es un numero PRIMO`
    }

    console.log(numeroPrimo(95))

13) Programa una función que determine si un número es par o impar, pe. miFuncion(29) devolverá Impar.
     */

    function parImpar(valorParImpar) {

      if (typeof valorParImpar !== 'number') return `el valor ${valorParImpar}, no es un numero, debe ingresar un numero`

      if (valorParImpar < 0) return `el valor ${valorParImpar}, debe ser un numero positivo`

      if (!Number.isInteger(valorParImpar)) return `el valor ${valorParImpar}, debe ser un numero entero`

      return valorParImpar % 2 === 0

        ? `el valor ${valorParImpar} es un numero PAR`
        : `el valor ${valorParImpar} es un numero IMPAR`
    }

    console.log(parImpar(100))

    14) Programa una función para convertir grados Celsius a Fahrenheit y viceversa, pe. miFuncion(0,"C") devolverá 32°F.
    */

    function transformarºC_ºF(Celsius) {

      if (typeof Celsius !== 'number') return `el valor ingresado no esta en grados`

      let Fahrenheit = (Celsius * 9 / 5) + 32

      return `en ${Celsius}ºC, hay ${Fahrenheit}ºF`
    }

    function transformarºF_ºC(Fahrenheit) {

      if (typeof Fahrenheit !== 'number') return `el valor ingresado no esta en grados`

      let Celsius = (Fahrenheit - 32) * 5 / 9

      return `en ${Fahrenheit}ºF, hay ${Celsius}ºC`
    }
